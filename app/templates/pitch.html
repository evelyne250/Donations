{% import 'bootstrap/wtf.html' as wtf %}
{% extends 'bootstrap/base.html' %}
{% include 'navbar.html'%}




{% block content %}
<div class="container">
	<div class="row">
		<div>
				{{wtf.quick_form(form)}}
		<ul>
				{% for pitch in pitches %}
					<div >
						
							<div >
								<p>{{pitch.id}}</p>
							</div>
							<h4>{{ pitch.description }}</h4>
							<h6> Posted by {{user.username}}.</h6>
						
					</div>
				{% endfor %}
		</ul>
		</div>
	</div>
</div>
	
	
{% endblock %}
